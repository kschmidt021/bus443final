{% extends 'books/base.html' %}

{% block content %}

<div class="container loginstyle">
    <div class="card">
        <div class="card-header">
            <h4>Please log in</h4>
        </div>
        <div class="card-body">
            <form method="POST" action="{% url 'login' %}">
                {% csrf_token %}
                <table class="table">
                    {{ form }}
                </table>
                <input type="submit" value="Log In" class="btn btn-secondary"/>
            </form>
        </div>
    </div>
</div>

{% endblock %}
