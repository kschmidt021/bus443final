{% load static %}

<!DOCTYPE html>
<html>
    <head>
        <title>Real University Library</title>
        <meta name="viewport" content="device-width, initial-scale=1.0" />
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js" integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js" integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13" crossorigin="anonymous"></script>
        <link type="text/css" rel="stylesheet" href="{% static '/books/css/stylefinal.css' %}"/>
        <body>
            <header>
                <div class="container-fluid navbar navbar-expand-md navbar-dark bg-dark">
                    <a class="navbar-brand" href="{% url 'dash' %}">Real University</a>
                    <ul class="navbar-nav">
                        <li class="navbar-item">
                            <a class="nav-link" href="{% url 'dash' %}">Dashboard</a>
                        </li>
                        <li class="navbar-item">
                            <a class="nav-link" href="{% url 'studentdet' %}">Student Details</a>
                        </li>
                        <li class="navbar-item">
                            <a class="nav-link" href="{% url 'bookdet' %}">Book Details</a>
                        </li>
                        <li class="navbar-item">
                            <a class="nav-link" href="{% url 'bookres' %}">Book Reservation</a>
                        </li>
                    </ul>

                {% if not user.is_authenticated %}
                    <ul class="navbar-nav">
                        <li class="nav-item">
                            <a class="btn btn-sm btn-secondary" href="{% url 'login' %}">Log In</a>
                        </li>
                    </ul>
                {% else %}
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="btn btn-sm btn-secondary" href="{% url 'logout' %}">Log Out</a>
                    </li>
                </ul>
                {% endif %}
                
                </div>
            </header>

            {% block container %}
                <div>
                    {% block content %}

                    {% endblock %}
                </div>
            {% endblock %}

        </body>
    </head>
</html>
